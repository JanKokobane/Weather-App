<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form class="search-form" action="/" method="get">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>
        <div class="weather-info">
            {% if weather %}
            <div class="weather-item">
                <span><i class="fas fa-thermometer-half"></i> Temperature</span>
                <span>{{ weather.temperature }}Â°C</span>
            </div>
            <div class="weather-item">
                <span><i class="fas fa-cloud-sun"></i> Conditions</span>
                <span>{{ weather.conditions }}</span>
            </div>
            <div class="weather-item">
                <span><i class="fas fa-tint"></i> Humidity</span>
                <span>{{ weather.humidity }}%</span>
            </div>
            <div class="weather-item">
                <span><i class="fas fa-wind"></i> Wind Speed</span>
                <span>{{ weather.wind_speed }} km/h</span>
            </div>
            <div class="weather-item">
                <span><i class="fas fa-city"></i> City</span>
                <span>{{ city }}</span>
            </div>
            {% else %}
            <p>Enter a city name to see the weather information.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
